services:
  cartservice:
    image: ghcr.io/letsramp/microservices-demo/cartservice:v0.3.9
    environment:
      - PORT=7070
      - REST_PORT=60000
    ports:
      - 60003:60000
  checkoutservice:
    image: ghcr.io/letsramp/microservices-demo/checkoutservice:v0.4.1
    environment:
      - PORT=5050
      - REST_PORT=60000
      - SHIPPING_SERVICE_ADDR=shippingservice:60000
      - PRODUCT_CATALOG_SERVICE_ADDR=productcatalogservice:60000
      - CART_SERVICE_ADDR=cartservice:60000
      - CURRENCY_SERVICE_ADDR=currencyservice:60000
      - EMAIL_SERVICE_ADDR=emailservice:60000
      - PAYMENT_SERVICE_ADDR=paymentservice:60000
    ports:
      - 60001:60000
  productcatalogservice:
    image: ghcr.io/letsramp/microservices-demo/productcatalogservice:v0.3.9
    environment:
      - PORT=3550
      - REST_PORT=60000
    ports:
     - 60002:60000
  skyramp:
    image: ghcr.io/letsramp/rampup/worker:latest
    volumes:
      - skyramp:/etc/skyramp
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "35142:35142"
    restart: always
  dashboard-server:
    image: public.ecr.aws/j1n2c2p2/rampup/dashboard-server:latest
    environment:
      NODE_ENV: production
      DOCKER_ENV: true 
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "4000:4000"
    restart: always
  dashboard-client:
    image: public.ecr.aws/j1n2c2p2/rampup/dashboard-client:latest
    environment:
      NODE_ENV: production
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "3000:3000"
    restart: always
  mongodb:
    image: mongo:6.0.6
    container_name : mongo-datastore-svc
    mem_limit: 2g
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: skyramp
      MONGO_INITDB_DATABASE: dashboarddb
    volumes:
      - mongodb:/data/db
    restart: always
volumes:
  mongodb:
  skyramp: